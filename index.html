<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"
        content="width=device-height, initial-scale=1" />
    <title>SGPA Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8058632881016632"
     crossorigin="anonymous"></script>
</head>

<body id="bd">
    <div class="home">
        <div id="webBody">
            <div>
                <h1>Welcome to SGPA Calculator</h1>
            </div>
            <div>
                <p>Please Select the details below: </p>
            </div>
            <div>
                <form class="details" name="details">
                    <table>
                        <tr>
                            <td class="list">Your Department :</td>
                        </tr>
                        <tr>
                            <td>
                                <select name="Department" id="dept" onchange="selectDept()">
                                    <option value="CS" selected>Computer Science</option>
                                    <option value="IT">Informating Technology</option>
                                    <option value="CE">Civil Engineering</option>
                                    <option value="EC">Electronics & Communication</option>
                                    <option value="EE">Electrical Engineering</option>
                                    <option value="ME">Mechanical Engineering</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="list">Result Year :</td>
                        </tr>
                        <tr>
                            <td>
                                <select name="Year" id="year">
                                    <option value="First">First Year </option>
                                    <option value="Second" >Second Year</option>
                                    <option value="Third" >Third Year</option>
                                    <option value="Fourth"  selected>Fourth Year</option>
                                </select>
                            </td>
                        </tr>

                    </table>
                    <input type="submit" value="Submit" onclick="submitHandler()">
                </form>
            </div>
        </div>
        <div id="loadingIcon" style="display: none;">
            <!-- Your loading icon here -->
            <img src="Loading.gif" alt="Loading..." width="50px" />
        </div>
    </div>
    <script src="index.js"></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VLYT6JMHXV"></script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VLYT6JMHXV');
</script>
</body>



</html>
